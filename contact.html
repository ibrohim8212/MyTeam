  <header class="header">

      <div class="header-div">
        <div class="header-pages">
          <a href="#">

              contact us

      </div>
    </div>

  <main>
    <section class="contact-top">
      <div class="container">
<div class="contact-top-div">
        <div class="contact-top-text">
          <h2 class="top-h2">Contact</h2>
          <h3 class="top-h3">Ask us about</h3>

          <div>
            <ul class="contact-top-ul">
              <li class="clontact-top-li">
                <a href="#">
                  <img class="contact-top-img" src="./optimal/Combined-Shape.png" alt="" width="56" height="56"></a>
                  <p class="contact-top-p">The quality of our talent network</p>
                
              </li>


              <li class="clontact-top-li">
                <a href="#">
                  <img class="contact-top-img" src="./optimal/settings.png" alt="" width="56" height="56"></a>
                  <p class="contact-top-p">Usage & implementation of our software</p>
                
              </li>



              <li class="clontact-top-li">
                <a href="#">
                  <img class="contact-top-img" src="./optimal/stastic.png" alt="" width="56" height="56"></a>
                  <p class="contact-top-p">How we help drive innovation</p>
                
              </li>
            </ul>
          </div>



        </div>


        <div>
          <form class="form" action="https://echo.htmlacademy.ru/?">

            <input class="contact-imput" type="text" name="youser-name" placeholder="Name" aria-label="" required>
            <input class="contact-imput" type="email" name="youser-email" placeholder="Email Address" aria-label="Email Address" required>
            <input class="contact-imput" type="text" name="company-name" placeholder="Company Name" aria-label="Company Name" required>
            <input class="contact-imput" type="text" name="title" placeholder="Title" aria-label="Title" required>
            <input class="contact-imput-end" type="text" name="Message" placeholder="Message" aria-label="Message" required>

            <button class="button">submit</button>
          </form>
        </div>
</div>
      </div>
    </section>
  </main>


    <!-- footer -->

      <div class="container">
        <div class="footer-div">

            <div>
